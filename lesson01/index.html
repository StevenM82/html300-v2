<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <section>
    <form id="box-1">
      <label>Enter a whole number:
        <input class="input1" type="text">
      </label>
      <input class="submit1" type="submit" value="submit">
    </form>

    <form id="box-2">
      <label>Enter a number to square each digit as well as the entire number:
        <input class="input2" type="text">
      </label>
      <input class="submit2" type="submit" value="submit">
    </form>

    <form id="box-3">
      <label>I can sort any number that you enter here:
        <input class="input3" type="text">
      </label>
      <input class="submit3" type="submit" value="submit">
    </form>

    <form id="box-4">
      <label>Add a number to the sum and square all of the boxes:
        <input class="input4" type="text">
      </label>
      <input class="submit4" type="submit" value="submit">
    </form>
  </section>
</body>

</html>
